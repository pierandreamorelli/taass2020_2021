<br>
<div class="container">

    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    crossorigin="anonymous"
/>
<link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
/>
<link rel="stylesheet" href="productdescription.component.css" />
<!-- JavaScript Bundle with Popper -->
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"
></script>
<!-- End of Navigation -->
<nav aria-label="breadcrumb">
    <ol class="breadcrumb p-3">
        <li class="breadcrumb-item"><a [routerLink]="'/'">{{productOrder.product.category}}</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{productOrder.product.name}}</li>
    </ol>
</nav>
<div class="container mb-5">
    <div class="row ">
        <div class="col-md-5 product-image">
        </div>
        <div class="col-md-2 product-small d-flex flex-md-column justify-content-start order-md-first">
            <lib-ngx-image-zoom
                [thumbImage]=inItems.pictureUrl
                [fullImage]=inItems.pictureUrl
                [magnification]="2"
                [enableScrollZoom]="true"
                [enableLens]="true"
                [lensWidth]="200"
            ></lib-ngx-image-zoom>
        </div>
        <div class="col-md-5">
            <h6 class="text-uppercase text-secondary">{{inItems.category}}</h6>
            <h2 class="fs-3">{{inItems.name}}</h2>
            <h5 class="text-secondary text-small">Price :</h5>
            <h5 class="text-secondary fs-6 fw-bold">{{inItems.price}}$</h5>
            <div class="text-secondary text-small">Quantity :</div>
                <div class="row">
                    <div class="col-4 padding-0">
                        <input type="number" min="0" class="form-control" [(ngModel)]=productOrder.quantity>
                    </div>
                        <button class="btn w-100 my-5" style="color: white" *ngIf="!isProductSelected(productOrder.product)" (click)="addToCart(productOrder)" [disabled]="productOrder.quantity <= 0"><i class="bi bi-cart-plus-fill"></i>
                            Add to Cart
                        </button>
                    <button class="btn w-100 my-5" style="color: white" *ngIf="isProductSelected(productOrder.product)" (click)="removeFromCart(productOrder)" ><i class="bi bi-cart-plus-fill"></i>
                        Remove from Cart
                    </button>
            <div>
                <span class="text-secondary text-small">Details :</span>
                <ngb-accordion #a="ngbAccordion" activeIds="custom-panel-1">
                <ngb-panel>
                    <ng-template ngbPanelHeader>
                        <div class="d-flex align-items-center justify-content-between">
                            <h5 class="m-0">Product Description</h5>
                            <div>
                                <button ngbPanelToggle class="btn" data-name="ciao" style="color: white">Read More</button>
                            </div>
                        </div>
                    </ng-template>
                    <ng-template ngbPanelContent>
                        {{inItems.description}}
                    </ng-template>
                </ngb-panel>
                </ngb-accordion>
            </div>
        </div>
    </div>
</div>
</div>

</div>
